<html lang="en">

<head>

  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="keywords" content="{{ delimit .Keywords ", " }}">
  <meta name="description" content="{{ .Description }}">
  <meta name="author" content="{{ .Site.Author.name }}">

  <!-- Open Graph  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}img/site.png">

  <!-- Twitter Cards –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ .Site.BaseURL }}img/site.png">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="twitter:site" content="@{{ .Site.Author.twitter }}">
  <meta name="twitter:domain" content="{{ .Site.Author.domain }}">

  <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Verification Meta –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="google-site-verification" content="DvxBatCUdRw2Jl49bazX9VLG9UYInp8zxyOP6AuBCmE" />

  <!-- Favicons –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  {{ if .Site.Params.highlight }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}highlight/styles/{{ .Site.Params.highlight }}.css"> {{ else }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}highlight/styles/default.css">
  {{ end }}

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">

  {{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

  <!--- highlight js -->
  <script src="{{ .Site.BaseURL }}highlight/highlight.pack.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    hljs.configure({
      tabReplace: '  '
    });
  </script>
</head>

<body>
